<!--container-->
<div *ngIf="post" class="flex-1 flex-col flex-grow bg-gray-200 h-full">
  <!--  header-->
  <div
    class="sticky top-20 h-14 px-20 w-full text-white bg-gray-800 flex flex-row items-center justify-between"
  >
    <div class="flex flex-row gap-5">
      <div class="flex items-center gap-2 border-l border-r px-5">
        <span
          class="material-icons cursor-pointer hover:text-red-600 transition-color duration-100"
          >favorite_outline</span
        >
        <span class="cursor-default">{{ post.likes }}</span>
      </div>
      <span>{{ post.title }}</span>
    </div>
    <div
      class="cursor-pointer flex flex-row items-center gap-2 hover:opacity-75"
      routerLink="../"
    >
      <span class="material-icons">close</span>
      <span>Close</span>
    </div>
  </div>

  <!--  Post-->
  <div class="mx-20 bg-gray-50">
    <div>
      <span class="text-2xl">
        {{ post.title }}
      </span>
    </div>
    <div>{{ post.message }}</div>
    <div>{{ post.likes }}</div>
  </div>
</div>
