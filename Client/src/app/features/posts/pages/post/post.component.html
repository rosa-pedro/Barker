<!--container-->
<div *ngIf="postService.currentPost$ | async" class="flex-1 bg-gray-200 h-full">
  <!--  header-->
  <app-action-tab
    [title]="(postService.currentPost$ | async)!.title"
  ></app-action-tab>

  <!--  Post-->
  <div class="mx-20 mt-10 bg-gray-50">
    <div>
      <h1 class="text-2xl">
        {{ (postService.currentPost$ | async)!.title }}
      </h1>
    </div>
    <div>{{ (postService.currentPost$ | async)!.content }}</div>
  </div>
</div>
