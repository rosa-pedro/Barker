<!--container-->
<div *ngIf="postService.currentPost$ | async" class="flex-1 bg-gray-100 h-full">
  <!--  header-->
  <app-action-tab
    [title]="(postService.currentPost$ | async)!.title"
    [votes]="(postService.currentPost$ | async)!.votes"
    [voted]="(postService.currentPost$ | async)!.userVote"
  ></app-action-tab>

  <!--  Post-->
  <div class="grid grid-cols-10 gap-4 pt-5">
    <div class="col-start-1 col-end-2">
      <!--  upvote down vote-->
      <div
        class="flex flex-col items-center mt-14 ml-5 py-3 rounded-2xl bg-primary_lighter"
      >
        <span
          class="material-icons cursor-pointer"
          [ngClass]="
            (postService.currentPost$ | async)!.userVote === 1
              ? 'text-success'
              : 'text-white'
          "
          (click)="upVote()"
        >
          keyboard_double_arrow_up
        </span>
        <hr class="border border-t border-solid w-3 border-gray-300" />
        <span
          class="material-icons cursor-pointer"
          [ngClass]="
            (postService.currentPost$ | async)!.userVote === -1
              ? 'text-error'
              : 'text-white'
          "
          (click)="downVote()"
        >
          keyboard_double_arrow_down
        </span>
      </div>
    </div>
    <div class="col-start-2 col-span-8 flex flex-col gap-5">
      <h1 class="text-2xl text-clip overflow-hidden whitespace-pre">
        {{ (postService.currentPost$ | async)!.title }}
      </h1>
      <div>{{ (postService.currentPost$ | async)!.content }}</div>
    </div>
  </div>
</div>
