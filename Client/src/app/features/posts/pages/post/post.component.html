<!--container-->
<div *ngIf="post | async" class="flex-1 bg-gray-200 h-full">
  <!--  header-->
  <app-action-tab [title]="(post | async)!.title"></app-action-tab>

  <!--  Post-->
  <div class="mx-20 mt-10 bg-gray-50">
    <div>
      <h1 class="text-2xl">
        {{ (post | async)?.title }}
      </h1>
    </div>
    <div>{{ (post | async)?.content }}</div>
  </div>
</div>
