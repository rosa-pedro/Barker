<div class="flex flex-col my-10 gap-5">
  <div class="w-full flex flex-row items-center justify-center gap-5">
    <app-input class="w-1/2" placeholder="Search"></app-input>
    <app-dropdown
      class="h-10"
      [options]="filters.general.options"
    ></app-dropdown>
    <app-dropdown class="h-10" [options]="filters.date.options"></app-dropdown>
  </div>

  <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-8">
    <app-card
      *ngFor="let post of postService.posts$ | async"
      [post]="post"
    ></app-card>
    <app-button message="Load more" (click)="loadMore()"></app-button>
  </div>
</div>
