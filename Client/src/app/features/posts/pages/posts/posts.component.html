<div class="flex flex-col my-10 gap-5">
  <div
    class="w-full h-20 border-2 flex items-center rounded-2xl px-5 gap-5"
  >
    <app-input
      class="w-1/2"
      placeholder="Search"
    ></app-input>
    <app-dropdown
      class="w-1/4 h-10"
      [options]="filters.general.options"
    ></app-dropdown>
    <app-dropdown
      class="w-1/4 h-10"
      [options]="filters.date.options"
    ></app-dropdown>
  </div>

  <div
    class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
  >
    <app-card
      *ngFor="let post of posts"
      [post]="post"
    ></app-card>
  </div>
</div>
