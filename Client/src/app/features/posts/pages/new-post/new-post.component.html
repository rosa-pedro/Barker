<form
  [formGroup]="newPostForm"
  class="flex flex-col w-full items-center gap-2 py-5"
>
  <div
    class="text-primary flex flex-col items-center gap-2 w-full py-10 border-2 border-dashed border-gray-200"
  >
    <span class="material-icons text-6xl text-gray-300">image</span>
    <div class="flex flex-row">
      <label
        for="file-upload"
        class="cursor-pointer text-secondary font-semibold"
      >
        Upload photo
        <input
          accept=".jpg"
          id="file-upload"
          name="file-upload"
          type="file"
          class="sr-only"
          (change)="onPhotoSelect($event)"
        />
      </label>
    </div>
    <p class="text-sm">JPG only</p>
    <div *ngIf="hasPhoto()">Selected: {{ imageURL }}</div>
  </div>
  <div class="grid grid-cols-2 items-center gap-2 w-full">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">Post name</p>
    </div>
    <input
      formControlName="title"
      type="text"
      class="px-2 border bg-gray-200 rounded-md text-primary"
    />
  </div>

  <div class="grid grid-cols-2 items-center gap-2 w-full">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">Post content</p>
    </div>
    <textarea
      formControlName="content"
      type="number"
      rows="10"
      class="px-2 border bg-gray-200 rounded-md text-primary w-full"
    ></textarea>
  </div>
</form>
<div class="modal-footer flex justify-end">
  <app-button
    [disabled]="!newPostForm.valid"
    class="w-1/5"
    type="success"
    (click)="submit()"
    message="Submit"
  ></app-button>
</div>
