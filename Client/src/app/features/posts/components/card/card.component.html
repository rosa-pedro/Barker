<div class="border-2 cursor-pointer" (click)="openPost()">
  <div class="w-full h-40 border-2 bg-gray-200"></div>
  <div class="p-3">
    <div class="flex items-center justify-between border-b pb-2">
      <p class="text-2xl">{{ post.title }}</p>
      <div class="-space-y-px">
        <div
          class="flex space-x-3 cursor-pointer"
        >
          <span class="material-icons text-lg">favorite_border</span>
          <p>{{ post.numberOfComments }}</p>
        </div>
        <div class="flex space-x-3">
          <span class="material-icons text-lg">chat_bubble_outline</span>
          <p>{{ post.likes }}</p>
        </div>
      </div>
    </div>
    <div>
      <p class="cursor-text">
        {{ post.message }} <span class="text-xl">... &nbsp;</span>
        <span class="no-underline hover:underline cursor-pointer"
          >Read more</span
        >
      </p>
    </div>
  </div>
</div>
