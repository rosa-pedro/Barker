<div class="flex flex-col w-96 space-y-5">
  <div class="flex flex-col justify-center items-center w-full space-y-5">
    <h1 class="flex text-2xl cursor-pointer" routerLink="">BARKER</h1>
    <div class="flex items-end">
      <h2 class="text-2xl font-bold text-primary">Sign Up</h2>
      <h2 class="text-xl font-semibold text-primary">
        &nbsp; and become a BARKER
      </h2>
    </div>
  </div>
  <div class="flex flex-col border-2 p-5 rounded-md space-y-5">
    <app-input
      [inputFC]="signupForm.controls.email"
      placeholder="Email"
    ></app-input>
    <app-input
      [inputFC]="signupForm.controls.username"
      placeholder="Username"
    ></app-input>
    <p
      *ngIf="usernameAvailability"
      class="text-sm"
      [ngClass]="
        usernameAvailability.canUse ? 'text-green-500' : 'text-red-500'
      "
    >
      {{ usernameAvailability.message }}
    </p>
    <app-input
      [inputFC]="signupForm.controls.password"
      placeholder="Password"
      type="password"
    ></app-input>

    <div *ngIf="passwordErrors.length > 0" class="flex flex-col">
      <div *ngFor="let error of passwordErrors">
        <p class="text-sm text-red-500">{{ error }}</p>
      </div>
    </div>

    <app-button
      (click)="signup()"
      size="lg"
      message="Sign-up"
      type="info"
      [disabled]="!signupForm.valid"
    >
    </app-button>
  </div>

  <div class="flex justify-center w-full items-center space-x-5">
    <p>Already have an account?</p>
    <app-button
      class="w-20"
      [outlined]="true"
      type="success"
      message="Login"
      routerLink="../login"
    ></app-button>
  </div>
</div>
