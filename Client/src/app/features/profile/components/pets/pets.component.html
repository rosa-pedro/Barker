<div class="flex flex-col grid md:grid-cols-2 sm:grid-cols-1 gap-5">
  <div
    *ngFor="let pet of petService.pets$ | async"
    class="w-full drop-shadow-md rounded-lg hover:brightness-95 hover:cursor-pointer"
  >
    <div class="flex flex-row bg-gray-50 p-2">
      <img
        class="h-44 w-1/2 object-cover rounded-lg"
        [src]="pet.photo"
        [alt]="pet.name"
      />
      <div class="flex flex-col pl-2">
        <!--        <span class="text-primary">Hello, I'm</span>-->
        <span class="font-semibold text-secondary uppercase">
          {{ pet.name }}
        </span>
        <span class="font-semibold text-secondary capitalize">
          {{ pet.type }}
        </span>
        <span class="font-semibold text-secondary">
          {{ pet.age }}
        </span>
      </div>
    </div>
  </div>
</div>
