<div
  [hidden]="!!(profileService.member$ | async)"
  class="flex flex-row w-full h-full gap-10 pt-10"
>
  <div class="flex flex-col gap-5 w-1/3">
    <div>
      <div class="w-full relative after:block after:pt-[100%]">
        <img
          class="h-full w-full object-cover absolute"
          [src]="(profileService.member$ | async)?.photo"
          alt=""
        />
      </div>
      <div
        class="flex transition-colors font-semibold text-gray-800 py-2 bg-primary_lighter w-full justify-center cursor-pointer hover:bg-primary hover:text-gray-300"
      >
        Change picture
      </div>
    </div>
    <app-profile-statistics></app-profile-statistics>
  </div>
  <div class="w-2/3">
    <app-profile-content></app-profile-content>
  </div>
</div>
