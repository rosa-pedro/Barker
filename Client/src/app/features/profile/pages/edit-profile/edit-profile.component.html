<div
  class="mt-5 w-ful flex items-center justify-center text-primary_lighter text-3xl font-bold"
>
  Edit profile
</div>
<form
  *ngIf="form"
  [formGroup]="form"
  class="flex flex-col w-full items-center gap-2 py-5"
>
  <div class="grid grid-cols-2 items-center gap-2">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">First name</p>
    </div>
    <input
      formControlName="firstName"
      type="text"
      class="px-2 border bg-gray-200 rounded-md text-primary"
    />
  </div>
  <div class="grid grid-cols-2 items-center gap-2">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">Last name</p>
    </div>
    <input
      formControlName="lastName"
      type="text"
      class="px-2 border bg-gray-200 rounded-md text-primary"
    />
  </div>

  <div class="grid grid-cols-2 items-center gap-2">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">Gender</p>
    </div>
    <app-dropdown
      class="h-7 w-32"
      (selectionChange)="changeGender($event)"
      [options]="genders"
      [hasAll]="false"
      [preSelect]="gender"
    ></app-dropdown>
  </div>
  <div class="grid grid-cols-2 items-center gap-2">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">Email</p>
    </div>

    <input
      formControlName="email"
      type="text"
      class="px-2 border bg-gray-200 rounded-md text-primary"
    />
  </div>
  <div class="grid grid-cols-2 items-center gap-2">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">Phone number</p>
    </div>

    <input
      formControlName="phoneNumber"
      type="text"
      class="px-2 border bg-gray-200 rounded-md text-primary"
    />
  </div>
  <div class="grid grid-cols-2 items-center gap-2">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">Country</p>
    </div>

    <input
      formControlName="country"
      type="text"
      class="px-2 border bg-gray-200 rounded-md text-primary"
    />
  </div>
  <div class="grid grid-cols-2 items-center gap-2">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">City</p>
    </div>

    <input
      formControlName="city"
      type="text"
      class="px-2 border bg-gray-200 rounded-md text-primary"
    />
  </div>
  <div class="grid grid-cols-2 items-center gap-2 w-full">
    <div class="flex flex-row justify-end">
      <p class="font-semibold text-secondary">About</p>
    </div>
    <textarea
      formControlName="about"
      type="number"
      rows="5"
      class="px-2 border bg-gray-200 rounded-md text-primary w-full"
    ></textarea>
  </div>
</form>
<div *ngIf="form" class="modal-footer flex justify-end gap-5">
  <app-button
    class="w-1/6"
    type="info"
    (click)="backToProfile()"
    message="Cancel"
    [outlined]="true"
  ></app-button
  ><app-button
    class="w-1/5"
    type="success"
    (click)="submit()"
    message="Submit"
    [disabled]="!form.dirty"
  ></app-button>
</div>
